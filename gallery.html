        <a href="question.html">Technology Questionnaire</a>

    <!--Main-->
    <div class="main">

        <div class="row">
            <div class="leftcolumn">
                <div class="card">
                    <div class="card">
                        <div class="badge-base LI-profile-badge" data-locale="en_US" data-size="medium" data-theme="light" data-type="VERTICAL" data-vanity="christine-bettencourt-76a49499" data-version="v1"><a class="badge-base__link LI-simple-link" href="https://www.linkedin.com/in/christine-bettencourt-76a49499?trk=profile-badge"></a></div>

                    </div>

                    <div class="card">
                        <a class="twitter-timeline" href="https://twitter.com/cnb5995?ref_src=twsrc%5Etfw">Tweets by cnb5995</a>
                        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                    </div>

                    <div class="card">
                        <a class="github" href="https://github.com/cnb028"><img src="images/github.png" /></a>
                    </div>
                </div>
            </div>
            <div class="rightcolumn">
                <!-- Container for the image gallery -->
                <div class="container">

                    <div class="mySlides">
                        <div class="numbertext">1/6</div>
                        <img src="images/1.jpg" style:"width:100%" />
                    </div>
                    <div class="mySlides">
                        <div class="numbertext">2/6</div>
                        <img src="images/2.jpg" style:"width:100%" />
                    </div>
                    <div class="mySlides">
                        <div class="numbertext">3/6</div>
                        <img src="images/3.jpg" style:"width:100%" />
                    </div>
                    <div class="mySlides">
                        <div class="numbertext">4/6</div>
                        <img src="images/4.jpg" style:"width:100%" />
                    </div>
                    <div class="mySlides">
                        <div class="numbertext">5/6</div>
                        <img src="images/5.jpg" style:"width:100%" />
                    </div>
                    <div class="mySlides">
                        <div class="numbertext">6/6</div>
                        <img src="images/6.jpg" style:"width:100%" />
                    </div>
                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>

                    <div class="caption-container">
                        <p id="caption"></p>
                    </div>

                    <!-- Thumbnail images -->
                    <div class="row">
                        <div class="column">
                            <img class="demo cursor" src="images/t1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Whisper 1">
                        </div>
                        <div class="column">
                            <img class="demo cursor" src="images/t2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Lucy 1">
                        </div>
                        <div class="column">
                            <img class="demo cursor" src="images/t3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Leonard 1">
                        </div>
                        <div class="column">
                            <img class="demo cursor" src="images/t4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Whisper 2">
                        </div>
                        <div class="column">
                            <img class="demo cursor" src="images/t5.jpg" style="width:100%" onclick="currentSlide(5)" alt="Lucy 2">
                        </div>
                        <div class="column">
                            <img class="demo cursor" src="images/t6.jpg" style="width:100%" onclick="currentSlide(6)" alt="Leonard 2">
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Footer-->
    <div class="footer-basic">
        <footer>
            <p class="copyright">Copyright Bettencourt 2022</p>
            <a href="copyright.html">Copyright Claims and Policies</a>
        </footer>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("demo");
            let captionText = document.getElementById("caption");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            captionText.innerHTML = dots[slideIndex - 1].alt;
        }
    </script>

</body>
</html>
